<div class="container-fluid p-3">
  <mat-icon class="float-end hover" (click)="closeModal()">close</mat-icon>

  <h1 class="titulo">Detalhes do Funcionario</h1>
  <h2 class="subtitulo">Tenha uma visão mais detalhada do funcionário</h2>

  <div class="row mt-3">
    <div class="col-6">
      <h4 class="titulo-informacao">Nome</h4>
      <p class="informacao">{{userData.nome}}</p>
    </div>
    <div class="col-6">
      <h4 class="titulo-informacao">CPF</h4>
      <p class="informacao">{{userData.cpf}}</p>
    </div>
    <div class="col-6">
      <h4 class="titulo-informacao">E-mail</h4>
      <p class="informacao">{{userData.email}}</p>
    </div>
    <div class="col-6">
      <h4 class="titulo-informacao">Data de Nascimento</h4>
      <p class="informacao">{{userData.dataNasc}}</p>
    </div>
    <div class="col-6">
      <h4 class="titulo-informacao">Endereço</h4>
      <p class="informacao">{{userData.endereco}}</p>
    </div>
  </div>
</div>
